<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="../global/global.css">
</head>
<body>
  <div class="container">
    <h1 class="advice">
        Escaneie o código
    </h1>
    <div class="scanner__region">
      <div id="video">Video stream not available.</div>
    </div>
    <h1 class="advice">
        Ou digite abaixo
    </h1>
    <div class="concierge__code">
        <input type="text" id="code-input" placeholder="CÓDIGO">
    </div>
    <div class="concierge__button">
      <button onclick="validateCode()">VALIDAR</button>
    </div>
  </div>

  <script src="../global/qrmin.js" type="text/javascript"></script>
  <script>
    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      alert(`Scanned text: ${decodedText}`);
    };

    const html5QrCode = new Html5Qrcode("video");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    Html5Qrcode.getCameras()
      .then((cameras) => {
        if (cameras && cameras.length) {
          const cameraId = cameras[0].id;
          html5QrCode.start(
            cameraId,
            {
              fps: 10,
              qrbox: { width: 250, height: 250 },
            },
            qrCodeSuccessCallback
          );
        }
      })
      .catch((err) => {
        console.error(err);
      });
      html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
  </script>
</body>
</html>
